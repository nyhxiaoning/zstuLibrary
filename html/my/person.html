<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="telephone=no,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>个人信息</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<style>
			body {
				background: #f0f0f0;
			}
			header {
				background-color: #fff;
				border-bottom: 1px solid #f3f3f3;
			}
			h1 {
				height: 50px;
				line-height: 50px;
				color: #324A7A;
				font-size: 20px;
				text-align: center;
				font-weight: 500;
			}
			.back {
				position: absolute;
				left: 12px;
				bottom: 1px;
				width: 50px;
				height: 50px;
				line-height: 50px;
			}
			.back i {
				color: #324A7A;
				font-size: 28px;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="back" tapmode onclick="api.closeWin();">
				<i class="iconfont">&#xe72f;</i>
			</div>
			<h1>我的信息</h1>
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var header = $api.dom('header');
			$api.fixIos7Bar(header);
			var headerH = $api.offset(header).h;
			api.openFrame({
				name : 'person_frame',
				url : 'person_frame.html',
				bounces : true,
				rect : {
					x : 0,
					y : headerH,
					w : 'auto',
					h : 'auto'
				}
			});
		};
	</script>
</html>
